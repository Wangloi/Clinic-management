<!-- Medication Dispensing Section for Edit Visit Modal -->
<div class="mb-4 border-t pt-4">
    <h4 class="text-lg font-medium text-gray-800 mb-3">Medication Dispensing</h4>

    <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-2">Select Medication</label>
        <select id="medication-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            <option value="">Choose a medication...</option>
            <!-- Medications will be loaded here -->
        </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
            <input type="number" id="medication-quantity" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter quantity">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Dosage Instructions</label>
            <input type="text" id="medication-dosage" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="e.g., 2 tablets twice daily">
        </div>
    </div>

    <div class="mb-3">
        <button type="button" onclick="addMedicationToDispense()" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors">
            Add Medication
        </button>
    </div>

    <div class="mb-3">
        <h5 class="text-sm font-medium text-gray-700 mb-2">Medications to Dispense:</h5>
        <div id="dispensed-medications-list" class="border border-gray-200 rounded-lg p-3 min-h-20 bg-gray-50">
            <p class="text-sm text-gray-500">No medications added yet</p>
        </div>
    </div>
</div>
